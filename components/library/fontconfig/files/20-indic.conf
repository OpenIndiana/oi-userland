<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Some Indic fonts look much better without hinting -->

<match target="font">
    <test name="family">
	<string>Lohit Gujarati</string>
    </test>
    <edit name="hinting">
	<bool>false</bool>
    </edit>
    <test name="family">
	<string>Lohit Tamil</string>
    </test>
    <edit name="hinting">
	<bool>false</bool>
    </edit>
</match>
</fontconfig>

