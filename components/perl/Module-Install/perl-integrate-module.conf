%hook-no-license%
COPYRIGHT=$(gsed -e '0,/^COPYRIGHT/d' -e '/./,$!d' "$SOURCE_DIR/README" 2>/dev/null)
(
	printf "%s\n\n" "$COPYRIGHT" | dos2unix -ascii
	i=75 ; while ((i)) ; do printf "=" ; i=$((i-1)) ; done
	printf "\n\n"
) > "$DISTRIBUTION.license"
