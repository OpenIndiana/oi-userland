%patch% 01-man3ext.patch

%hook-no-license%
(
	sed -e '1,/^=head1 COPYRIGHT/d' -e '/^=/,$d' "$SOURCE_DIR/lib/Parse/Yapp.pm"
	i=75 ; while ((i)) ; do printf "=" ; i=$((i-1)) ; done
	printf "\n\n"
) > "$DISTRIBUTION.license"
COPYRIGHT="under the same terms as Perl itself"

%hook-manifest%
sed -i -e '/^license/a\\nlink path=usr/bin/yapp target=../perl5/$(PERLVER)/bin/yapp \\\n    mediator=perl mediator-version=$(PERLVER)' "$DISTRIBUTION-PERLVER.p5m"
