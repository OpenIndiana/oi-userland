# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=localhost
#ControlAddr=
#
#MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
SlurmdUser=slurm
StateSaveLocation=/var/spool/slurmd
SwitchType=switch/none
TaskPlugin=task/none
AuthType=auth/none
CryptoType=crypto/openssl
#
# openssl genrsa -out /etc/slurm/slurm.key 1024
JobCredentialPrivateKey=/etc/slurm/slurm.key
# openssl rsa -in /etc/slurm/slurm.key -pubout -out /etc/slurm/slurm.cert 
JobCredentialPublicCertificate=/etc/slurm/slurm.cert
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
FastSchedule=1
SchedulerType=sched/backfill
#SchedulerPort=7321
SelectType=select/linear
#
#
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/slurmdbd
ClusterName=batch
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=3
#SlurmdDebug=3
SlurmctldLogFile=/var/log/slurmctld/slurmctld.log
SlurmSchedLogFile=/var/log/slurmctld/sched.log
#
#
# COMPUTE NODES
NodeName=localhost CPUs=1 State=UNKNOWN
PartitionName=cluster Nodes=localhost Default=YES MaxTime=INFINITE State=UP
