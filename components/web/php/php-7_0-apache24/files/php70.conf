<IfModule prefork.c>
    <IfModule !mod_php7.c>
        <IfDefine 64bit>
            LoadModule php7_module libexec/amd64/mod_php70.so
        </IfDefine>
        <IfDefine !64bit>
            LoadModule php7_module libexec/mod_php70.so
        </IfDefine>
    </IfModule>
    <IfModule mod_php7.c>
        AddHandler application/x-httpd-php .php7
        AddHandler application/x-httpd-php .php
        AddHandler application/x-httpd-php-source .php7s
        AddHandler application/x-httpd-php-source .phps

        DirectoryIndex index.php
        DirectoryIndex index.php7
    </IfModule>
</IfModule>
