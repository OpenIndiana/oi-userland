# The first license file (LICENSE) contains GPL-3.0, but it does not apply
cat "$SOURCE_DIR/COPYING.LESSER" > "$DISTRIBUTION.license"
sed -i -e '/^COMPONENT_LICENSE_FILE/d' Makefile
