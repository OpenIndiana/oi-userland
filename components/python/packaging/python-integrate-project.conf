%include-2%
# This component is required by following bootstrapped components so it must be
# bootstrapped too.
# - build
# - hatchling (test bootstrap)
# - pytest (test bootstrap)
# - setuptools_scm
# - tox (test bootstrap)
# - Userland build framework (see pyproject.mk)
PYTHON_BOOTSTRAP = yes
%hook-manifest%
(
	cat "$SOURCE_DIR/LICENSE"
	printf '\n--- LICENSE.APACHE --------------------------------------------------------\n\n'
	cat "$SOURCE_DIR/LICENSE.APACHE"
	printf '\n--- LICENSE.BSD -----------------------------------------------------------\n\n'
	cat "$SOURCE_DIR/LICENSE.BSD"
) > "$DISTRIBUTION.license"
LICENSE=
detect_license LICENSE "$DISTRIBUTION.license"
sed -i -e 's/^\(COMPONENT_LICENSE ='$'\t''\{1,\}\).*$/\1'"$LICENSE/" -e '/^COMPONENT_LICENSE_FILE/d' Makefile
git add "$DISTRIBUTION.license" Makefile
