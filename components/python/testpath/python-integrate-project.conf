# setup.py does not support test command for this project
TEST_TARGET = $(NO_TESTS)
%include-3%
# cli-32.exe and cli-64.exe are needed for Windows only, so drop them
GENERATE_EXTRA_CMD += | $(GNU_GREP) -v -E '/cli-(32|64)\.exe$$'
