%patch% 01-no-coverage-report.patch
%patch% 02-no-shebang.patch

%hook-begin%
# prettytable >= 3.8.0 requires Python >= 3.8
VERSION='3.7.0'

%include-2%
# prettytable >= 3.8.0 requires Python >= 3.8
PYTHON_VERSIONS = 3.7
%include-3%
# Remove unpatched version of files from proto area to make sure they do not
# leak into sample manifest.
COMPONENT_POST_INSTALL_ACTION += \
	$(FIND) $(PROTO_DIR)/$(PYTHON_LIB) -name '*.~*~' -exec rm {} \; ;
%hook-no-license%
# Remove leading hash sign
cat "$SOURCE_DIR/LICENSE" | sed -e 's/^# \{0,1\}//' > "$DISTRIBUTION.license"
%hook-manifest%
# We need versioned package only, so we cannot have PYVER in the p5m file name
mv "$DISTRIBUTION-PYVER.p5m" "$DISTRIBUTION-37.p5m"
sed -i -e 's/\$(PYVER)/3.7/g' -e 's/\$(PYV)/37/g' "$DISTRIBUTION-37.p5m"
MANIFEST="$DISTRIBUTION-37.p5m"
